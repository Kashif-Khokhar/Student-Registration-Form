<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Registration Form</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" maxlength="30" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" maxlength="30" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <div class="form-row">
              <select>
                <option value="Day">Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
              <select>
                <option value="Month">Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
              <select>
                <option value="Year">Year</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            <option>2025</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Email ID</label>
            <input type="email" placeholder="example@gmail.com" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" placeholder="11 digit number" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" /> Male</label>
              <label><input type="radio" name="gender" /> Female</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea rows="4" placeholder="Enter your address"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <input type="text" placeholder="City" maxlength="30" />
          </div>
          <div class="form-group">
            <label>Pin Code</label>
            <input type="text" placeholder="6 digit number" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>State</label>
            <input type="text" maxlength="30" />
          </div>
          <div class="form-group">
            <label>Country</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-group">
          <label>Hobbies</label>
          <div class="checkbox-group">
            <label><input type="checkbox" /> Drawing</label>
            <label><input type="checkbox" /> Singing</label>
            <label><input type="checkbox" /> Dancing</label>
            <label><input type="checkbox" /> Sketching</label>
            <input type="text" placeholder="Other hobbies" />
          </div>
        </div>

        <div class="form-group">
          <label>Qualification</label>
          <table class="qualification-table">
            <tr>
              <th>SI.No.</th>
              <th>Examination</th>
              <th>Board</th>
              <th>Percentage</th>
              <th>Year of Passing</th>
            </tr>
            <tr>
              <td>1</td>
              <td>Class X</td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Class XII</td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Graduation</td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>4</td>
              <td>Masters</td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
          </table>
        </div>

        <div class="form-group">
          <label>Courses Applied For</label>
          <div class="radio-group">
            <label><input type="radio" name="course" /> BCA</label>
            <label><input type="radio" name="course" /> B.Com</label>
            <label><input type="radio" name="course" /> B.Sc</label>
            <label><input type="radio" name="course" /> B.A</label>
          </div>
        </div>

        <div class="button-group">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
